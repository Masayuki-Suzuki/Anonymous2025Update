query GetPostByTagSlug($slug: String!) {
    tags(filters: { slug: { eq: $slug } }) {
        documentId
        name
        slug
        posts(filters: { publishedAt: { ne: null } }) {
            documentId
            title
            slug
            createdAt
            updatedAt
            thumbnail {
                url
                alternativeText
                width
                height
            }
            tags {
                name
                slug
            }
            excerpt
        }
    }
}
