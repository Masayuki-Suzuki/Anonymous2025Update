query GetPostByTagSlug($filters: PostFiltersInput, $sort: [String], $pagination: PaginationArg) {
    posts(filters: $filters, sort: $sort, pagination: $pagination) {
        documentId
        title
        slug
        createdAt
        updatedAt
        thumbnail {
            url
            alternativeText
            width
            height
        }
        tags {
            name
            slug
        }
        excerpt
    }
}
